<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/angular-charts.min.js"></script>
    <script src="lib/d3.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="thoughtpoll">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ThoughtPoll</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row row-responsive-lg" ng-controller="questionController">
          <div class="col col-50 col-offset-25">
            <h3 style="text-align:center" class="title">Q: {{question.text}}</h3>
            <div class="list">
              <ion-radio ng-repeat="answer in answers" ng-model="selectedAnswer.aid" ng-value="answer.aid">A{{answer.aid}}: {{answer.text}}<i class="radio-icon ion-checkmark"></i></ion-radio>
            </div>

            <div ng-hide="answerSubmitted" style="text-align:center">
              <button class="button button-balanced" ng-click="submitAnswer()">
                Submit
              </button>
            </div> 


            <div ng-show="answerSubmitted" style="text-align:center">
              <h3 style="text-align:center" class="title">Here's What Everyone Else Thinks</h3>
              <div data-ac-chart="'pie'" data-ac-data="answerData" data-ac-config="answerChartConfig" id='answer-chart' class='answer-chart'></div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
